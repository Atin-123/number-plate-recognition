<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation bar --> 
    <nav class="navbar navbar-dark" style="background-color: #7a2048;"> 
        <div class="container"> 
            <a href="/" class="navbar-brand"> 
            <img src="{% static 'logo.png' %}" alt="" width="60" height="40"> 
            Car Analysis 
            </a> 
 
        </div> 
    </nav>
    <br>
    <!--body-->
    <h3 class="display-11" align="center">License Plate Recognition</h3>
    <div style="margin:50px;">
        <form action="#" method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            <div class="input-group"> 
                <label for="{{ form.image.id_for_label }}"></label> 
                {{ form.image }} 
                <input type="submit" value="Display Image" class="btn btn-outline-secondary"> 
 
            </div> 
        </form>
    
        {% if upload %}
        <br><br> 

            <div class="row"> 
                <div class="col"> 
                    <img style="height:400px; width:600px;" src="/media/ml_output/process.jpg" alt="">
                </div>
                <div class="col"> 
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td><strong>Car: </strong></td>
                                {% for c in results.cnt %}
                                    <td><img src="/media/ml_output/roi_{{ c }}.jpg" alt=""></td>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tr >
                            <td><strong>Car Number: </strong></td>
                            {% for numbers in results.txt %}
                                <td>{{ numbers }}</td>
                            {% endfor %}
                        </tr>
                    </table>
            
                    {% endif %}
                </div>
            </div> 

    </div>
    

</body>
</html>
